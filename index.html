<nav class="navbar">

<header class="hero-text-only">
  <h1 class="hero-title">Engineering Club</h1>
<p class="hero-tagline" id="typing-text"></p>
</header>

<section class="home-buttons">
  <a href="meetings.html" class="home-btn">Next Meeting</a>
  <a href="info.html" class="home-btn">Information</a>
  <a href="members.html" class="home-btn">Members</a>
  <a href="gallery.html" class="home-btn">Gallery</a>
</section>
<script>
  const text = "Design. Build. Innovate.";
  const speed = 80;
  let index = 0;

  const typingEl = document.getElementById("typing-text");

  function typeText() {
    if (index < text.length) {
      typingEl.textContent += text.charAt(index);
      index++;
      setTimeout(typeText, speed);
    } else {
      // hide the cursor when typing finishes
      typingEl.classList.add("cursor-hidden");
    }
  }

  window.onload = typeText;
</script>
</body>
